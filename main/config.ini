[config]
; 原始文件夹重命名备份
renameOriginFolder = false

; 原始文件夹重命名后缀
renameFolderSubfix = _bak

; 清空原始文件夹
clearOriginFolder = true

;当目录文件夹无效时，跳过
skipInvalidTarget = true

[pathAlias]
;build in path variable 
; UserHome
; Temp
